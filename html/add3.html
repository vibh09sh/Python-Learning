<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <script>
        let x = 10;
        let y = 56;
        let z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;
    </script>

</body>

</html>
