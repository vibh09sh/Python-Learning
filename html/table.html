<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 3px solid;
        }
    </style>
</head>

<body>

    <h2>Add a border to a table:</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>Male</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>Female</td>
            <td>45</td>
        </tr>
    </table>

</body>

</html>
