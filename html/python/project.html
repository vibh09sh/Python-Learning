<!--design a web page using achor and marquee tag in html-->
<!DOCTYPE html>
<html>

<head>
    <title>Anchor and Marque</title>
</head>

<body>
    <h1>Welcome to My Web Page</h1>

    <marquee behavior="scroll" direction="left" scrollamount="10">
        <a href="https://www.example.com">Click here for more information</a>
    </marquee>

    <p>This is a sample paragraph of text.</p>
    <p>Here is another paragraph of text.</p>

    <marquee behavior="scroll" direction="right" scrollamount="10">
        <a href="https://www.example.com">Click here for more information</a>
    </marquee>
</body>

</html>
